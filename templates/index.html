{% extends "_template.html" %}
{% load staticfiles %}
{% load i18n %}

{% block header %} {% endblock %}

{% block content %}
  <div class="login-logo">
    <a href="/"><b>Hipsografia</b></a>
  </div>
  
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12">
    {% include "_alert.html" with description=description alert=alert %}
    <form method="POST" action="{% url 'index' %}" role="form" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group has-feedback">
         <input type="file" class="form-control input-lg" name="csvfile" id="csvfile" placeholder="">
      </div>
      
      <div class="form-group has-feedback">
        <div class="social-auth-links text-center">
          <button type="submit" class="btn btn-block btn-warning btn-lg"><span>{% trans "Enviar" %}</span></button>
        </div>
      </div>

    </form>
  </div>
{% endblock %}
